<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue第五週</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
    <div class="container" id="app">
        <validation-observer v-slot="{ invalid }">
            <form @submit.prevent="submitData">
                <validation-provider rules="required" v-slot="{ errors }">
                    <div class="form-group">
                        <label for="username">收件人姓名</label>
                        <input type="text" class="form-control" id="username" v-model="form.username">
                    </div>
                    <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>

                <validation-provider rules="email | required" v-slot="{ errors,valid }">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email" v-model="form.email">
                    </div>
                    <span>{{ errors[0] }}</span>
                </validation-provider>

                <validation-provider rules="required" v-slot="{ errors }">
                    <div class="form-group">
                        <label for="tel">電話</label>
                        <input type="tel" class="form-control" id="tel" v-model="form.tel">
                    </div>
                    <span>{{ errors[0] }}</span>
                </validation-provider>

                <validation-provider rules="required" v-slot="{ errors }">
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" class="form-control" id="address" v-model="form.address">
                    </div>
                    <span>{{ errors[0] }}</span>
                </validation-provider>
                
                <div class="form-group">
                    <label for="payment">購買方式</label>
                    <select class="form-control" v-model="form.payment" required>
                        <option value="" disabled selected>請選擇付款方式</option>
                        <option value="WebATM">
                            WebATM
                        </option>
                        <option value="ATM">
                            ATM
                        </option>
                        <option value="CVS">
                            CVS
                        </option>
                        <option value="Barcode">
                            Barcode
                        </option>
                        <option value="Credit">
                            Credit
                        </option>
                        <option value="ApplePay">
                            ApplePay
                        </option>
                        <option value="GooglePay">
                            GooglePay
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea class="form-control" id="message" cols="30" rows="10" v-model="form.message"></textarea>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary ">送出表單</button>
                </div>
            </form>
        </validation-observer>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
